<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>editing textarea</title>
<script src="../js/nicEdit/nicEdit.js" type="text/javascript"></script>
<style>
body {
	font-family: sans-serif;
	}
</style>
</head>
<body>
<div id="container">
	<div style="width: 300px; height: 100px; border: 1px solid black" id="notes"></div>
	<br />
	
<div>Result: <span id='result'></span></div>
</div>

<script>
document.getElementById('notes').addEventListener('click', addEditor);

var editor;

function addEditor() {
	editor = new nicEditor({buttonList : ['fontSize','bold','italic','underline'], iconsPath: '../js/nicEdit/nicEditorIcons.gif'}).panelInstance('notes', {hasPanel : true});
	editor.addEvent('blur', removeEditor);
	}
	
function removeEditor() {
	if (editor.nicInstances.length > 0) {
		document.getElementById('result').innerHTML = editor.nicInstances[0].getContent();
		editor.removeInstance('notes');
		}
	}
</script>
</body>
</html>
