<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>color on change</title>
</head>
<body>
		<script src="../js/jscolor-2.0.5/jscolor.js"></script>

<p>'onchange' fires after the mouse button is released

<p>Rectangle color:
<input class="jscolor {required:false, padding:0, shadow:false,
    borderWidth:0, backgroundColor:'transparent', insetColor:'#000'}" onchange="update(this.jscolor)" value="cc66ff">

<p id="rect" style="border:1px solid gray; width:161px; height:100px;">

<script>
function update(jscolor) {
    // 'jscolor' instance can be used as a string
    document.getElementById('rect').style.backgroundColor = '#' + jscolor
}
</script>
</body>
</html>
