<!DOCTYPE html>
<html lang="en">
<head>
	<title>Prism: PaRtIcipatory System Mapping!</title>
	<meta charset="utf-8">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="https://fonts.googleapis.com/css?family=Oxygen&display=swap" rel="stylesheet">
	<link href="css/reset.css" rel="stylesheet">
	<link href="css/styles.css" rel="stylesheet">
	<link href="css/navbar.css" rel="stylesheet">
	<link href="css/tabs.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="css/fa.min.css" rel="stylesheet">
  	<script type="text/javascript" src="js/exampleUtil.js"></script>
	<script type="text/javascript" src="node_modules/vis-network/standalone/umd/vis-network.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body class="container" id="container" onload="init();">
	<header>
		<nav class="navbar">
			<span class="navbar-toggle" id="js-navbar-toggle"><i class="fas fa-bars"></i></span>
			<div class="logo"><img src="img/prism-logo.png" alt="PRISM">
				<p class="strapline">Prism: PaRtIcipatory System Mapping</p></div>
			<ul class="main-nav" id="js-menu">
				<li>
					<div class="tooltip">
						<a class="nav-links" href="#" id="openFile"><i class="fas fa-folder-open"></i></a><span class="tooltiptext">Open network</span>
					<input type="file" id="fileElem" style="display: none">
					</div>
				</li>
				<li>
					<div class="tooltip">
						<a class="nav-links" href="#" id="saveFile"><i class="fas fa-save"></i></a><span class="tooltiptext">Save network</span>
						<a id="download" download></a>
					</div>
				</li>
				<li>
					<div class="tooltip">
						<a class="nav-links" href="#" id="addNode"><i class="fas fa-plus"></i></a><span class="tooltiptext">Add factor</span>
					</div>
				</li>
				<li>
					<div class="tooltip">
						<a class="nav-links" href="#" id="addLink"><i class="fas fa-wave-square"></i></a><span class="tooltiptext">Add link</span>
					</div>
				</li>
				<li>
					<div class="tooltip">
						<a class="nav-links" href="#" id="deleteNode"><i class="fas fa-trash-alt"></i></a><span class="tooltiptext">Delete selected</span>
					</div>
				</li>
				<li class="tooltip">
					<a class="nav-links" href="#panel" id="panelToggle"><i class="fas fa-clone"></i></a> <span class="tooltiptext">Show or hide panel</span>
				</li>
			</ul>
		</nav>

	</header>
	<main>
	
		<div id="node-popUp">
		  <span id="node-operation">factor</span> <br>
		  <input id="node-label" placeholder="Label" value=""/> <br>
		  <input type="button" value="save" id="node-saveButton" />
		  <input type="button" value="cancel" id="node-cancelButton" />
		</div>

		<div id="edge-popUp">
			<span id="edge-operation">edge</span> <br>
			<table style="margin:auto;">
				<tr>
				  <td>label</td><td><input id="edge-label" value="new value" /></td>
				</tr></table>
			<input type="button" value="save" id="edge-saveButton" />
			<input type="button" value="cancel" id="edge-cancelButton" />
		</div>
		
		<div id="net-pane"></div>
	
	</main>
	<aside id="panel">
		<div class="tab">
			<button class="tablinks" id="networkButton">Network</button>
			<button class="tablinks" id="nodesButton">Factors</button> 
			<button class="tablinks" id="linksButton">Links</button> 
		</div>
		<!-- Tab content -->
		<div class="tabcontent" id="networkTab">
			<div class="networkGrid">
				<div class="networkRow">
					<div>Auto. layout</div>
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="autolayoutswitch" checked>
						<label class="onoffswitch-label" for="autolayoutswitch">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
				<div class="networkRow">				
					<div>Layout type:</div>
					<div>
						<select id="layoutSelect" onChange=selectLayout()">
							<option value="4">400%</option>
							<option value="2">200%</option>
							<option value="1.5">150%</option>
							<option value="1" selected>100%</option>
							<option value="0.75">75%</option>
							<option value="0.5">50%</option>
							<option value="0.25">25%</option>
						</select>
					</div>
				</div>
			</div>
		</div>
		<div class="tabcontent" id="nodesTab">
			<div class="sampleGrid">
				<div class="sampleNode" id="nodeSample1"><img src="img/nodeSample1.png" alt="Sample"></div>
				<div class="sampleNode" id="nodeSample2"><img src="img/nodeSample2.png" alt="Sample"></div>
				<div class="sampleNode" id="nodeSample3"><img src="img/nodeSample3.png" alt="Sample"></div>
				<div class="sampleNode" id="nodeSample4"><img src="img/nodeSample4.png" alt="Sample"></div>
				<div class="sampleNode" id="nodeSample5"><img src="img/nodeSample5.png" alt="Sample"></div>
				<div class="sampleNode" id="nodeSample6"><img src="img/nodeSample6.png" alt="Sample"></div>
				<div class="sampleNode" id="nodeSample7"><img src="img/nodeSample7.png" alt="Sample"></div>
				<div class="sampleNode" id="nodeSample8"><img src="img/nodeSample8.png" alt="Sample"></div>
			</div>			
		</div>
		<div class="tabcontent" id="linksTab">
			<div class="sampleGrid">
				<div class="sampleLink" id="LinkSample1"><img src="img/nodeSample1.png" alt="Sample"></div>
				<div class="sampleLink" id="LinkSample2"><img src="img/nodeSample2.png" alt="Sample"></div>
				<div class="sampleLink" id="LinkSample3"><img src="img/nodeSample3.png" alt="Sample"></div>
				<div class="sampleLink" id="LinkSample4"><img src="img/nodeSample4.png" alt="Sample"></div>
				<div class="sampleLink" id="LinkSample5"><img src="img/nodeSample5.png" alt="Sample"></div>
				<div class="sampleLink" id="LinkSample6"><img src="img/nodeSample6.png" alt="Sample"></div>
				<div class="sampleLink" id="LinkSample7"><img src="img/nodeSample7.png" alt="Sample"></div>
				<div class="sampleLink" id="LinkSample8"><img src="img/nodeSample8.png" alt="Sample"></div>
			</div>			
		</div>
	</aside>
	<footer>
		<div id="statusBar"><br></div>
		<div>
			<select id="zoom" onChange="zoomnet()">
				<option value="4">400%</option>
				<option value="2">200%</option>
				<option value="1.5">150%</option>
				<option value="1" selected>100%</option>
				<option value="0.75">75%</option>
				<option value="0.5">50%</option>
				<option value="0.25">25%</option>
			</select>
		</div>
	</footer>
	<script src="js/navbar.js"></script>
	<script src="js/samples.js"></script>
	<script src="js/tabs.js"></script>
</body>
</html>
